<main>
  @if (user$ | async; as user) {
  <section class="container">
    <div class="profile-content">
      <div class="profile-card border">
        <div class="profile-photo-content">
          <img [src]="user.avatar" alt="{{ user.name }}" class="profile-photo" />
        </div>

        <div class="profile-card_header bg-light">
          <h1>{{ user.name }}</h1>
        </div>

        <div class="profile-card_body">
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Data de aniversÃ¡rio:</strong> {{ user.birthDate | date : 'longDate' }}</p>
        </div>
      </div>
    </div>
  </section>
  }
</main>
